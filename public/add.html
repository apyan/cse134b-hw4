<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Add Amiibo</title>

    <link rel="stylesheet" type="text/css" href="stylesheet/amiiboTable.css">
    <link rel="stylesheet" type="text/css" href="stylesheet/buttonDesign.css">
    <link rel="stylesheet" type="text/css" href="stylesheet/divDesign.css">
    <link rel="stylesheet" type="text/css" href="stylesheet/textDesign.css">

  </head>
  <body>
	<button class="backButton" type="button" onclick="location.href='index.html'">Back</button>

	<div>
		<h1 class="textLine_1">Add an Amiibo</h1>
		
		<form class="textLine_1">
	    	Name:<br>
	    	<input class="inputText" type="text" name="name">
	    	<br>
	    	Image:<br>
	    	<input class="inputText" type="text" name="image">
	    	<br>
	    	Origin:<br>
	    	<input class="inputText" type="text" name="origin">
	    	<br>
	    	Date:<br>
	    	<input class="inputText" type="text" name="date">
	    	<br>
	    	Wave:<br>
	    	<input class="inputText" type="text" name="wave">
	    	<br>
	    	Desc:<br>
	    	<input class="inputText" type="text" name="description">
	    	<br>
	    	Rarity:<br>
	    	<input class="inputText" type="text" name="rarity">
	    	<br>
	    	Have:<br>
	    	<input class="inputText" type="checkbox" name="have">
	    	<br>
	    	<input class="modButton" type="submit" value="Add Amiibo">
		</form> 
	</div>
  </body>
</html>
