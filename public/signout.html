	<div>
		<h1 class="textLine_2">Are you sure you want to sign out?</h1>
		
		<form class="textLine_1">

    // Testing Sign-Up Button
    //var messagesRef = new Firebase('https://amiibodex.firebaseio.com/users');

    // Sign-Out Button is pressed
    function signOutUserData(){

	  // Test Statements
	  firebase.auth().onAuthStateChanged(function (user) {
      if (user) {
            // User is signed in
		    document.getElementById("test").innerHTML = "TRUE: " + user.email;
      } else {
            // No user is signed in
		    document.getElementById("test").innerHTML = "FALSE";
      }
    });

	  // Working Email and Password sign-out (Check Authentication -> Users)
	  firebase.auth().signOut().then(function() {
	  }, function(error) {
   		alert(error.code);
   		alert(error.message);
	  });

	  window.location.href='index.html';
  }
  </script>
